# see https://github.com/aneeshd/schedule_state/issues/187

- platform: schedule_state
  default_state: 18
  events:
  - state: 15
    # user error: start/end times were not quoted
    start: "10:00"
    end: "15:00"
  - state: 20
    # user error: start/end times were not quoted
    start: "15:00"
    end: "20:00"
  - condition:
      - condition: state
        entity_id: input_boolean.wohnzimmer_fenster
        state: "on"
    # user error: extra attribute not declared in defaults section
    window: "open"
